<!DOCTYPE html>
<html>
<head>

	<title>Pandora Games</title>

	<meta charset="utf-8">

	<!-- Esse Link é para o topo da página -->
	<link rel="stylesheet" type="text/css" href="../CSS/estilo.css">

	<!-- Esse estilo é para o conteúdo da página -->
	<link rel="stylesheet" type="text/css" href="../CSS/estilo_contato.css">

</head>

<body>

	<div id="topo">
		<div id="logo">
			<img src="../imagens/Pandora Games Logotipo.png" id="logo">
		</div>
			<div id="pesquisa">
				<form>
					<input id="txtSearch" type="search" name="pesquisa" placeholder="Ex: League of Legends">
					<input id="btnSearch" type="submit" name="enviar">
				</form>
			</div>
			<div id="menu">
				<ul>
					<li><a href="Index.html">Home</a></li>
					<li id="selecionado"><a href="Contatos.html">Contato</a></li>
					<li><a href="Servicos.html">Serviços</a></li>
					<li><a href="Sobre.html">Sobre</a></li>
				</ul>
			</div> 
	</div>

	<div id="conteudo">
		<form>
				<label for="nome">Nome</label>
				<input id="nome" type="text" name="Comentario" placeholder="Ex: Fulano(a)">
			<br><br>
				<label for="email">Email</label>
				<input id="email" type="email" name="email" placeholder="Ex: Fulano@gmail.com">
			<br><br>
				<label for="comentario">Dúvida</label>
				<input id="comentario" type="text" name="comentario">
			<br><br>
				<label for="avaliacao">Avalição</label>
				<input id="avaliacao" type="number" min="0" max="10" name="avaliacao">
		</form>
	</div>
		<!-- Botão de envio do formulário -->
		<input id="enviar" type="button" name="Enviar" value="Enviar">

</body>
</html>
